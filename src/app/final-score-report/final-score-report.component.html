<app-header></app-header>
<app-sidenav *ngIf="this.udata.role!='assessor'?true:false"></app-sidenav>
<app-sidenav-assessors *ngIf="this.udata.role=='assessor'?true:false"></app-sidenav-assessors>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="timer" [fullScreen]="true">
  <p style="color: white"> Hold on while we take you to your CII FACE Account! </p>
</ngx-spinner>
<div id="content" class="app-content" role="main">
  <div class="app-content-body container">
    <h2>Score Summary Sheet</h2>
    <div class="card">
      <div>
        <ul class="nav nav-tabs">
          <li role="presentation" *ngFor="let item of this.section" (click)="getQuestion(item._id.section_no)"><a
              style="font-size: 14px;">Sec-{{ item._id.section_no }}</a>
          </li>
        </ul>
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Sub Section No</th>
            <th>Sub Section</th>
            <th>Highest Score </th>
            <th>Evaluated Score (%)</th>
            <th>Score (%)</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let itemd of subSections">
            <td>{{ itemd._id.sub_section_no }}</td>
            <td>{{ itemd._id.sub_section_title }}</td>
            <td><input class="form-control"  [(ngModel)]="this.HighScrmodel[itemd._id.sub_section_no]" readonly /></td>
            <td><input class="form-control"  [value]="((this.SubSecmodel[itemd._id.sub_section_no]/100)*this.HighScrmodel[itemd._id.sub_section_no]).toFixed(1)" readonly /></td>
            <td><input class="form-control" [(ngModel)]="this.SubSecmodel[itemd._id.sub_section_no]" readonly /></td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-success"  *ngIf="this.tl=='TL'?true:false">Save Consensus
        Scores</button>
    </div>

  </div>
</div>
