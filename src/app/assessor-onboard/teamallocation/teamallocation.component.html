<app-header></app-header>

    <h2>Assessment Information - Team Allocation</h2>

      <div class="row">
        <div class="panel">
          <div class="panel-heading panel-title">
            Team Allocation
          </div>
          <div class="panel-body">
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInputEmail1">Period From</label>
                <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"

                  else.</small>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInputEmail2">Period To</label>
                <input type="date" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp_1"

                <small id="emailHelp_1" class="form-text text-muted">We'll never share your email with anyone
                  else.</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
